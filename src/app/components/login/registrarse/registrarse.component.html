<!doctype html>
<html lang="en">

<head>

</head>

<body>
    <main class="main">

        <div class="card" style="width: 36%; padding: 2%;">

            <div class="container">

                <div class="omb_login">
                    <h3 class="omb_authTitle" style="color: black;">Registrarse</h3>
                    <div class="row omb_row-sm-offset-3">
                        <div class="col-xs-12 col-sm-6">
                            <form class="omb_loginForm" [formGroup]="formUsuario" (ngSubmit)="registrarse()" autocomplete="off"
                                method="POST">
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-user">&nbsp;</i></span>
                                    <label for="exampleInputEmail1">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" aria-describedby="nombre"
                                        formControlName="nombreUsuario">
                                </div>
                                <br>
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"
                                            aria-hidden="true">&nbsp;</i></span>
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="email"
                                        formControlName="email">
                                </div>
                                <br>
                                <div class="form-group">
                                    <span class="input-group-addon"><i class="fa fa-lock">&nbsp;</i></span>
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input type="password" class="form-control" id="contraseña"
                                        formControlName="contraseña">
                                </div>
                                <br>

                                <button type="submit" id="sesion" class="btn btn-primary" style="margin-left: 160px;"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Registrarse
                                  </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title dark-text" id="exampleModalLabel">¡Confirmación!</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body dark-text">
                                                El usuario ha sido creado con éxito
                                            </div>
                                            <div class="modal-footer">

                                                <button type="button" class="btn btn-primary"
                                                    data-bs-dismiss="modal" routerLink="/login">Aceptar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div>
        <br>
        <br>
        <br>
        <br>
    </div>
</body>

</html>
