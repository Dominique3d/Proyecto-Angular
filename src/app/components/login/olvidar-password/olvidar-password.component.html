
<body>

<main class="main" >

    <div class="card" style="width: 35%; padding: 2%;">

      <div class="container  h-100">

            <div class="omb_login">
                <h3 class="omb_authTitle" style="color: black; margin-bottom: 0%; font-size: x-large; font-weight: bold;">¿Olvidaste tu contraseña?</h3>
                <h4 style="text-align: center; margin:0%; font-weight:900;">Tus nuevos datos serán enviados al correo escrito</h4>
                <div class="row omb_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">
                        <form class="omb_loginForm" [formGroup]="formUsuario" (ngSubmit)="datos()" autocomplete="off"
                            method="POST">
                            <br>
                            <div class="form-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"
                                        aria-hidden="true">&nbsp;</i></span>
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="email"
                                    formControlName="email">
                            </div>
                            <br>
                            <div class="form-group">
                                <span class="input-group-addon"><i class="fa fa-lock">&nbsp;</i></span>
                                <label for="exampleInputPassword1">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="contraseña"
                                    formControlName="contraseña">
                            </div>
                            <br>
                            <button type="submit" id="sesion"  style="margin-left: 135px;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Recuperar
                              </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- esta linea -->
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title dark-text" id="exampleModalLabel">¡Confirmación!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"
                  aria-label="Close"></button>
          </div>
          <div class="modal-body dark-text">
              La contraseña ha sido cambiada con éxito
          </div>
          <div class="modal-footer">

              <button type="button" class="btn btn-primary"
                  data-bs-dismiss="modal" routerLink="/login">Aceptar</button>
          </div>
      </div>
  </div>
</div>
<div>
    <br>
    <br>
    <br>
    <br>
</div>
</body>
