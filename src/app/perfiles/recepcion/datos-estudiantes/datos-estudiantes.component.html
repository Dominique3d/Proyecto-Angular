<div class="fondo">
  <div class="big-container" style="padding-bottom: 50px;">
    <div class="container" style="padding-left: 0; padding-right: 0">
      <div class="bannerVerde"></div>
      <div class="Estudiantes">Estudiantes</div>
      <div class="row" style="
          background-color: #eff0ef;
          padding-top: 40px;
          padding-bottom: 40px;
          padding-right: 40px;
          margin: auto;
        ">
        <div class="recordatorio" style="border-radius: 20px; margin-left: 18px; height: fit-content;">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Correo</th>
                  <th scope="col">Tel√©fono</th>
                  <th scope="col">Perfil</th>
                  <th scope="col">Horario</th>
                </tr>
              </thead>
              <tbody *ngFor="let estudiante of estudiantes">
                <tr>
                  <td scope="row">{{estudiante.nombres}} {{estudiante.primerApellido}} {{estudiante.segundoApellido}}</td>
                  <td>{{estudiante.email}}</td>
                  <td>{{estudiante.telefono}}</td>
                  <td>          <button style="    color: white;
                    border-radius: 5px;
                    background-color: #176496;
                    display: block;
                    width: 100px;
                    margin-left: auto;
                    margin-right: auto;
                    height: 40px;
                  "(click)="abrirModal(estudiante)">Editar</button> </td>
                  <td style="text-align: center;"> <i class="fa-solid fa-calendar-days fa-2x"></i> </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
