<div class="fondo">
  <div class="big-container">
    <div class="container" style="padding-left: 0; padding-right:0;">
      <div class="bannerVerde">
      </div>
      <div class="miCuenta">
        Mi cuenta
      </div>
      <div class="row"
        style="background-color: #eff0ef; padding-top: 40px; padding-bottom: 40px; padding-right: 40px; margin: auto;">
        <div class="col-4" style="margin-left: auto; margin-right: auto;">
          <img
            src="..\assets\icon.png"
            alt="" style="display: block; width: 200px; height: 200px; margin-left: auto; margin-right: auto;"> <br>
          <p style="text-align:center; font-size: 140%;"> </p> <!-- AQUI VA EL NOMBRE -->
        </div>
        <div class="col-8" style="padding: 0%;">
          <div class="botonesMicuenta" style="padding-bottom: 20px; padding-left: 3%;">
            <button class="btn botones" (click)="cambiarPestanaActual(0)">
              <a >Ver Datos</a>
            </button>
            <button class="btn botones">
              <a href="/agenda">Ver Agenda</a>
            </button>
            <button class="btn botones">
              <a href="/matriculas">Pagos y Matr√≠culas</a>
            </button>
            <button class="btn botones" (click)="cambiarPestanaActual(1)">
              <a >Solicitudes</a>
            </button>
          </div>

          <div class="recordatorio" style="padding: 40px; border-radius: 20px; height: fit-content;">
            <!-- VER DATOS -->
            <div *ngIf="pestanaActual[0]">
              <button type="button" class="btn boton-datos" >
                <a href="/datos-estudiantes" style="color: white;">Ver Datos de Estudiantes</a>
              </button>
              <button type="button" class="btn boton-datos">
                <a href="/datos-instructores" style="color: white;">Ver Datos de Instructores</a>
              </button>
            </div>

            <!-- SOLICITUDES -->
            <div *ngIf="pestanaActual[1] && solicitudes.length">
              <table class="table table-borderless">
                <thead>
                  <tr>
                    <th scope="col" style="font-weight: 700;">Asunto</th>
                    <th scope="col" style="font-weight: 700;">Usuario</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let solicitud of solicitudes">
                    <td scope="row" class="txt-solicitudes" >{{solicitud.asunto}}</td>
                    <td class="txt-solicitudes">{{solicitud.usuario}}</td>
                    <button class="btn btn-aceptar"> Aceptar </button>
                    <button class="btn btn-rechazar"> Rechazar </button>
                  </tr>
                </tbody>
              </table>
            </div>

            <div *ngIf="pestanaActual[1] && (solicitudes.length==0 || solicitudes.length==null)">
              <p>No existen solicitudes</p>
            </div>
        </div>
      </div>
    </div>
  </div>

</div>
